name: Terraform CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  plan:
    name: Plan (Terraform Cloud)
    runs-on: ubuntu-latest
    concurrency:
      group: terraform-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.1
          # writes ~/.terraform.d/credentials.tfrc.json for TFC
          cli_config_credentials_token: ${{ secrets.TF_TOKEN_app_terraform_io }}

      - name: Show Terraform version
        run: terraform version

      # Install local modules/providers so 'validate' works without contacting TFC
      - name: Terraform Init (backendless for validate)
        run: terraform init -backend=false -input=false

      - name: Terraform Fmt (auto-fix)
        run: terraform fmt -recursive

      - name: Terraform Fmt Check
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        run: terraform validate -no-color

      # REAL init against your Terraform Cloud remote backend
      - name: Terraform Init (remote backend)
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN_app_terraform_io }}
        run: terraform init -input=false

      # Triggers the remote plan in TFC (you'll Confirm & Apply in TFC)
      - name: Terraform Plan (remote in TFC)
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN_app_terraform_io }}
        run: terraform plan -no-color -input=false
